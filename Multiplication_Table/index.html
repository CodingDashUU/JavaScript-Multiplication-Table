<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="tablestyle.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiplication Table</title>
</head>
<body>
    <div>
    <h1>MULTIPLICATION TABLE</h1>
    <label for="number" id="label1">Type in the number to generate its multiplication table:</label> <br> <br>
    <input type="number" id="number"> <br> <br>
    <button id="generate">Generate</button>
    <table>
        <tr>
            <th>Multiplier</th>
            <th>Product</th>

        </tr>
        <tr>
            <td>1</td>
            <td id="one"></td>
        </tr>
        <tr>
            <td>2</td>
            <td id="two"></td>
        </tr>
        <tr>
            <td>3</td>
            <td id="three"></td>
        </tr>
        <tr>
            <td>4</td>
            <td id="four"></td>
        </tr>
        <tr>
            <td>5</td>
            <td id="five"></td>
        </tr>
        <tr>
            <td>6</td>
            <td id="six"></td>
        </tr>
        <tr>
            <td>7</td>
            <td id="seven"></td>
        </tr>
        <tr>
            <td>8</td>
            <td id="eight"></td>
        </tr>
        <tr>
            <td>9</td>
            <td id="nine"></td>
        </tr>
        <tr>
            <td>10</td>
            <td id="ten"></td>
        </tr>
        <tr>
            <td>11</td>
            <td id="eleven"></td>
        </tr>
        <tr>
            <td>12</td>
            <td id="twelve"></td>
        </tr>
    </table>
    </div>
    <script src="multiply.js"></script>
</body>
</html>
