<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="tablestyle.css">

    <title>Multiplication Table</title>
</head>
<body>
    <div>
    <h1>MULTIPLICATION TABLE</h1>
    <label for="number" id="label1">Type in the number to generate its multiplication table:</label> <br> <br>
    <input type="number" id="number"> <br> <br>
    <label for="amount" id="label1">How many multipliers do you want?:</label> <br> <br>
    <input type="number" id="amount"> <br> <br>
    <button id="generate">Generate</button> <br><br>
    <table>
        <tr>
            <th>Multiplier</th>
            <th>Product</th>

        </tr>
        <tbody id="table">

        </tbody>
    </table>
    </div>
    <script src="multiply.js"></script>
</body>
</html>
